<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh no! ðŸ˜¢</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/static/sad_no_page_gif.gif') no-repeat center center fixed;
            background-size: cover;
            margin-top: 100px;
            color: white;
        }

        /* Container to add a transparent background to the text */
        .text-container-no {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ff6347;
            font-size: 50px;
        }

        p {
            font-size: 22px;
            color: #dfcfcf;
        }

        /* Style the buttons */
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 20px;
            font-size: 20px;
            color: white;
            background-color: #28a745; /* Green for yes */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #218838;
            transform: scale(1.05); /* Adds a slight zoom effect */
        }

        .button-no {
            background-color: #dc3545; /* Red for no */
        }

        .button-no:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        /* Time slot selector */
        .time-slots {
            display: none;
            margin-top: 20px;
        }

        .time-slots select {
            appearance: none;
            background-color: #fff;
            color: #333;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            outline: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .time-slots select:hover {
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .time-slots select:focus {
            box-shadow: 0px 0px 0px 3px rgba(40, 167, 69, 0.3); /* Green outline when focused */
        }

        /* Fun response */
        .fun-response {
            display: none;
            font-size: 24px;
            color: #ffc107;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="text-container-no">
        <h1>Oh no... ðŸ˜¢</h1>
        <p>Thatâ€™s okay, maybe some other time?</p>

        <!-- Interactive buttons for Yes and No -->
        <button class="button" id="yesBtn">Yes, let's find another time</button>
        <button class="button button-no" id="noBtn">No, sorry ðŸ˜”</button>

        <!-- Time slots for another date, hidden by default -->
        <div class="time-slots" id="timeSlots">
            <p>Please choose a day for our date:</p>
            <select id="timeSelect">
                <option value="" disabled selected>Select a day</option> <!-- No default value -->
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
            </select>
        </div>

        <!-- Fun response for "No" button -->
        <div class="fun-response" id="funResponse">
            <p>Fuucck, really? ðŸ˜±</p>
        </div>
    </div>

    <script>
        // Get the elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const timeSlots = document.getElementById('timeSlots');
        const funResponse = document.getElementById('funResponse');

        // When "Yes" button is clicked
        yesBtn.onclick = function() {
            timeSlots.style.display = 'block'; // Show time slots
            funResponse.style.display = 'none'; // Hide fun response
        }

        // When "No" button is clicked
        noBtn.onclick = function() {
            funResponse.style.display = 'block'; // Show fun response
            timeSlots.style.display = 'none';   // Hide time slots
        }
    </script>
</body>
</html>
