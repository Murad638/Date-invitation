<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go Out With Me Tomorrow?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('/static/first_page_gif.gif') no-repeat center center fixed;
            background-size: cover;
            margin-top: 100px;
            color: rgb(49, 23, 23);
        }
        h1 {
            font-size: 50px;
            margin-bottom: 50px;
            animation: pulse 2s infinite;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            margin: 20px;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .yes {
            background-color: #28a745;
        }
        .yes:hover {
            background-color: #218838;
        }
        .no {
            background-color: #dc3545;
        }
        .no:hover {
            background-color: #c82333;
        }
        img {
            width: 150px;
            margin-top: 50px;
            animation: bounce 2s infinite;
        }

        /* Animation for text */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Animation for the image */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>Will You Go Out With Me Tomorrow?</h1>
    <a href="/yes" class="button yes">Yes</a>
    <a href="/no" class="button no">No</a>
    <!--
    <img src="/static/cat.jpg" alt="Cute Cat">
    -->
</body>
</html>
